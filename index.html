<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('meninos.png');
            background-size: cover;
            background-position: center;
            color: #2c3e50;
        }

        body h1 {
            color: #37811f;

        }

        #restart {
            margin-top: 20px;
            /* Pode ajustar o espaçamento, se necessário */
        }

            .pdf-link {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .pdf-link:hover {
            color: #D18B2F;
            
        }
        .game-board {
            display: none;
            grid-template-columns: repeat(4, 140px);
            grid-template-rows: repeat(3, 180px);
            gap: 20px 30px;
        }

        .card {
            width: 140px;
            height: 180px;
            background-image: url('verso.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.5s, opacity 0.5s;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            border-radius: 8px;
        }

        .flipped {
            background-image: none;
        }

        .flipped img {
            display: block;
        }

        .matched {
            opacity: 0;
            pointer-events: none;
        }

        #message,
        #startScreen {
            text-align: center;
            font-size: 20px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7);
            /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #37811f;
            z-index: 10;
            /* Garante que fique acima das cartas */

        }

        #restart,
        #startButton {
            margin-top: 20px;
            margin-bottom: 50px;
            padding: 20px 35px;
            background-color: #37811f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 22px;
        }

        #restart:hover,
        #startButton:hover {
            background-color: #D18B2F;
        }


        .pdf-link {
            color: #2c3e50;
            text-decoration: none;
        }

        .pdf-link:hover {
            color: #D18B2F;
            font-weight: bold;
        }

        .credito {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #2c3e50;
            font-size: 16px;
            line-height: 15px;
        }

        h3,
        h4,
        h5 {
            font-weight: lighter;
        }

        #restart {
            display: none;
            /* Esconde o botão inicialmente */
            position: fixed;
            /* Faz o botão ficar fixo na tela */
            top: 50%;
            /* Centraliza verticalmente */
            left: 50%;
            /* Centraliza horizontalmente */
            transform: translate(-50%, -50%);
            /* Ajuste final para centralização */
            padding: 20px 35px;
            background-color: #37811f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 22px;
            z-index: 10;
            margin-top: 80px;
        }



        @media (max-width: 768px) {
            body {
                background-image: none;
                background-color: #FFEA94;
            }

            #startScreen {
                width: 350px;
                padding: 0;
            }

            h1 {
                font-size: 28px;
            }

            h3,
            h4,
            h5 {
                margin: 15px;
                ;
            }

            p {
                font-size: 18px;
            }

            h3 {
                font-size: 15px;
            }

            h4 {
                line-height: 20px;
                font-size: 13px;
            }


            h5 {
                font-size: 12px;
            }

            .game-board {
                grid-template-columns: repeat(3, 95px);
                /* 3 colunas para telas menores */
                grid-template-rows: repeat(4, 150px);
                /* Ajusta as linhas */
                gap: 15px;
            }

            .card {
                width: 100px;
                height: 125px;
            }

            #restart {

                font-size: 20px;
            }
        }


        @media (max-width: 480px) {

            #startScreen {
                width: 300px;
                padding: 0;
            }

            h1 {
                font-size: 28px;
            }

            .game-board {
                grid-template-columns: repeat(3, 95px);
                /* 3 colunas menores para telas pequenas */
                grid-template-rows: repeat(4, 140px);
                gap: 10px;
            }

            .card {
                width: 80px;
                height: 100px;
            }

            .credito {

                font-size: 1.2rem;
                bottom: 8%;
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <div id="startScreen">
        <h1>Jogo da Memória - Objetos e Materiais</h1>
        <p>Encontre e associe cada objeto ao seu material.</p>
        <p> <a href="regras.pdf" target="_blank" class="pdf-link">Ver regras do jogo.</a></p>
        <button id="startButton" onclick="startGame()">Iniciar Jogo</button>

        <div class="credito">
            <h3>Uma iniciativa <b>ABIOVE</h3>
            <h4>Produzido por VIA Educação e Desenvolvimento</h4>
            <h5><i>Design & Coding</i>- Ana Carolina Sanches Canari</h5>
        </div>

    </div>

    <div class="game-board" id="gameBoard"></div>
    <div class="final">
        <div id="message" style="display: none;">
            <p>Parabéns! Você completou o jogo!</p>
        </div>
        <button id="restart" style="display: none;" onclick="startGame()">Jogar novamente</button>
    </div>

    <script>

        document.querySelector(".pdf-link").addEventListener("click", function (event) {
            event.preventDefault(); // Evita o comportamento padrão do link
            window.open("regras.pdf", "_blank"); // Abre em uma nova guia
        });

        const pairs = [
            ['banco-madeira.png', 'madeira-banco.png'],
            ['tecido-camiseta.png', 'camiseta-tecido.png'],
            ['garrafa-plastico.png', 'plastico-garrafa.png'],
            ['metal-latinha.png', 'latinha-metal.png'],
            ['livro-papel.png', 'papel-livro.png'],
            ['vidro-copo.png', 'copo-vidro.png']
        ];

        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            const board = document.getElementById("gameBoard");
            board.style.display = "grid";
            board.innerHTML = "";
            document.getElementById("message").style.display = "none";
            document.getElementById("restart").style.display = "none";
            matchedPairs = 0;
            flippedCards = [];

            let cards = shuffle(pairs.flat());

            cards.forEach((image) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = image;

                const img = document.createElement("img");
                img.src = image;
                card.appendChild(img);

                card.addEventListener("click", () => flipCard(card));
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
                card.classList.add("flipped");
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 600);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const img1 = card1.dataset.image;
            const img2 = card2.dataset.image;

            const pairFound = pairs.some(pair => pair.includes(img1) && pair.includes(img2));

            if (pairFound) {
                card1.classList.add("matched");
                card2.classList.add("matched");
                matchedPairs++;

                if (matchedPairs === pairs.length) {
                    setTimeout(showAllCards, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                }, 500);
            }
            flippedCards = [];
        }

        function showAllCards() {
            const allCards = document.querySelectorAll(".card");
            allCards.forEach(card => {
                card.classList.remove("matched");
                card.classList.add("flipped");
            });

            setTimeout(() => {
                document.getElementById("message").style.display = "block";
                document.getElementById("restart").style.display = "block";
            }, 2000);
        }


    </script>
</body>

</html>
